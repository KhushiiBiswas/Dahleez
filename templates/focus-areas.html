{% extends 'base.html' %}

{% block head %}



{% endblock %}

{% block body %}

	
	<main id="content" class="content">
		{% load static %}
		<div class="titlebar titlebar-md scheme-light text-center bg-center" style="background-image: url(/static/assets/demo/bg/bg-52.jpg);">

			<div class="titlebar-inner">
				<div class="container titlebar-container">
					<div class="row titlebar-container">
						<div class="titlebar-col col-md-8 col-md-offset-2">
							<h1 data-fittext="true" data-fittext-options='{ "maxFontSize": 50, "minFontSize": 32 }'>Our Focus Area</h1>
							<a class="titlebar-scroll-link" href="#content" data-localscroll="true"><i class="fa fa-angle-down"></i></a>
						</div><!-- /.titlebar-col -->
					</div><!-- /.titlebar-row -->
				</div><!-- /.titlebar-container -->
			</div><!-- /.titlebar-inner -->
	
		</div><!-- /.titlebar -->


		
		<section class="vc_row bg-contain pt-120" style="background-image: url(./assets/demo/bg/bg-120.jpg);">
				
			<div class="container">
				<div class="row">

					<div class="lqd-column col-md-10 col-md-offset-1 text-center mb-35">

						<div class="lqd-column col-md-12 text-center">
	
							<header class="fancy-title text-center">
								<div class="ld-fancy-heading">
									<h1
									class="mb-4"
									data-split-text="true"
									data-split-options='{"type":"lines"}'>
										<span class="ld-fh-txt">{{focusarea.title}}</span>
									</h1>
								</div><!-- /.ld-fancy-heading -->
							</header>
	
						</div><!-- /.lqd-column col-md-12 text-center -->
	

						<div class="ld-fancy-heading">
							<p
							class="font-size-30 lh-16 font-weight-light text-dark"
							data-split-text="true"
							data-custom-animations="true"
							data-ca-options='{"triggerHandler":"inview","animationTarget":".split-inner","duration":700,"delay":100,"easing":"easeOutQuint","direction":"forward","initValues":{"scale":1},"animations":{"scale":1}}'
							data-split-options='{"type":"lines"}'>
								<span class="ld-fh-txt">{{focusarea.description}}</span>
							</p>
						</div><!-- /.ld-fancy-heading -->

						
			
						<div class="lqd-column col-md-3 col-xs-6 text-center">
			
							<div class="liquid-counter liquid-counter-default liquid-counter-md ">
								<div class="liquid-counter-element " data-enable-counter="true" data-counter-options='{"targetNumber":"75","blurEffect":true}'>
											
									<span class="text-dark">75</span>
								</div><!-- /.liquid-counter-elmeent -->
									<span class="liquid-counter-text liquid-text-bottom text-dark font-size-18">GLOBAL BRANDS</span>									
								
							</div><!-- /.liquid-counter -->
			
						</div><!-- /.lqd-column col-md-3 col-xs-6 -->
			
								
			
					</div><!-- /.lqd-column col-md-10 col-md-offset-1 -->

				</div><!-- /.row -->
			</div><!-- /.container -->

		</section>
		



		<section class="vc_row pt-70 pb-70">
			<div class="container">
				<div class="row">

					<div class="lqd-column col-md-8 col-md-offset-2">

						<header class="fancy-title text-center px-md-7">
							<h2 class="title h1 mb-4">Campaigns</h2>
						</header>

					</div><!-- /.col-md-8 col-md-offset-2 -->

					<div class="lqd-column col-md-12">

						<div class="liquid-portfolio-list">

							<div
								id="pf-grid-1"
								class="rowd liquid-portfolio-list-row pf-grid-1"
								data-liquid-masonry="true"
								data-custom-animations="true"
								data-ca-options='{"triggerHandler":"inview","animationTarget":".ld-pf-item", "animateTargetsWhenVisible": true, "duration":1000,"delay":100,"easing":"easeOutQuint","initValues":{"scale":0.75, "opacity": 0},"animations":{"scale":1, "opacity": 1	}}'
							>

								{% for campaign in campaigns%}

								<div class="lqd-column col-md-4 col-sm-6 col-xs-12 masonry-item">

									<div class="ld-pf-item ld-pf-dark title-size-18 pf-details-inside overflow-visible pf-details-full pf-details-h-mid pf-details-v-end pf-btns-mid pf-hover-animate-btn pf-hover-shadow pf-hover-shadow-alt-2 text-center">

										<div class="ld-pf-inner pos-rel">

											<div class="ld-pf-image">
												<figure data-responsive-bg="true">
													<img src="/static/assets/demo/portfolio/pf-2.jpg" alt="Portfolio">
												</figure>
											</div><!-- /.ld-pf-image -->

											<div class="ld-pf-details py-4" data-custom-animations="true" data-ca-options='{ "triggerHandler": "mouseenter", "triggerTarget": ".ld-pf-item", "triggerRelation": "closest", "offTriggerHandler": "mouseleave", "animationTarget": ".split-inner", "startDelay": 0, "duration": 650, "delay": 200, "initValues": { "translateY": "150%" }, "animations": { "translateY": "0", "rotateX": 0 } }'>

													<div class="ld-pf-bg bg-gradient-primary-br"></div><!-- /.ld-pf-bg -->
							
													<div class="ld-pf-details-inner" data-custom-animations="true" data-ca-options='{ "triggerHandler": "mouseenter", "triggerTarget": ".ld-pf-item", "triggerRelation": "closest", "offTriggerHandler": "mouseleave", "animationTarget": ".ld-pf-btn", "startDelay": 0, "duration": 650, "delay": 100, "initValues": { "scale": "0" }, "animations": { "scale": "1" } }'>
							
														<div class="ld-pf-btns">
															<a href="./assets/demo/portfolio/pf-2.jpg" class="ld-pf-btn circle ld-pf-btn-solid zoom fresco" data-fresco-group="ld-pf-1">
																<span><i class="icon-ion-ios-search"></i></span>
															</a>
															<a href="#" class="ld-pf-btn ra circle ld-pf-btn-solid ml-2">
																<span><i class="icon-md-link"></i></span>
															</a>
														</div><!-- /.ld-pf-btns -->
							
													</div><!-- /.ld-pf-details-inner -->
							
												</div><!-- /.ld-pf-details -->

										</div><!-- /.ld-pf-inner pos-rel -->

										<h3 class="ld-pf-title h4 font-weight-bold">Architecture</h3>

									</div><!-- /.ld-pf-item -->

								</div><!-- /.col-md-4 col-sm-6 col-xs-12 masonry-item -->

								{% endfor %}
							</div><!-- /.rowd liquid-portfolio-list-row -->

						</div><!-- /.liquid-portfolio-list -->

					</div><!-- /.col-md-12 -->

				</div><!-- /.row -->
			</div><!-- /.container -->
		</section>


	
		
	</main><!-- /#content.content -->
	
{% endblock %}
